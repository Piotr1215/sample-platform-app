<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Demo</title>
</head>
<body style="background-color:lightblue;">
<h1 style="text-align: center;">Azure Storage Blob Reader</h1>
<div id="blob-content" style="text-align:center; font-size:large;">Loading Azure Blob content...</div>

<script>
  fetch('/blob-content')
    .then(response => response.text())
    .then(data => document.getElementById('blob-content').innerText = data)
    .catch(error => console.error('Connected, but no documents found', error));
</script>

</body>
</html>

</body>
</html>
