<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Demo</title>
</head>
<body style="background-color:forestgreen;">
<h1>Kubernetes Demo v1</h1>
<div id="blob-content">Loading Azure Blob content...</div>

<script>
  fetch('/blob-content')
    .then(response => response.text())
    .then(data => document.getElementById('blob-content').innerText = data)
    .catch(error => console.error('Error fetching blob content:', error));
</script>

</body>
</html>
